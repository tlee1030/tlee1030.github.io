<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Tina's Portfolio</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="shadow-lg p-3 navbar navbar-expand-lg navbar-light bg-light">
      <span class="navbar-brand mb-0 ml-3 h1">Tina Lee</span>
      <ul class="navbar-nav" style="position: absolute; right: 50px">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Resume</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Work</a>
        </li>
      </ul>
    </nav>
    <!-- Navbar -->
    <!-- Banner -->
    <!-- BannerText -->
    <div class="banner">
      <h1>Hi, I'm Tina Lee</h1>
      <h1>I love all things design</h1>
      <small
        >I'm a former Fashion Designer turned UX/UI Designer. I love to build,
        create and inspire.
      </small>
    </div>

    <!-- Carousel -->
    <div
      id="carouselExampleInterval"
      class="carousel slide carousel-fade mx-auto"
      data-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active" data-interval="2000">
          <img
            src="images/Fashion_sketch.png"
            class="img-fluid"
            alt="..."
          />
        </div>
        <div class="carousel-item" id="carousel2" data-interval="2000">
          
          <img
            src="images/Fashion_girl.png"
            class="img-fluid"
            alt="..."
          />
        </div>
        <div class="carousel-item" data-interval="2000">
          <img
            src="images/Packaging.png"
            class="img-fluid"
            alt="..."
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleInterval"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleInterval"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!-- Carousel -->
    <!-- Banner -->

    <!-- Javascript libraries -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
</body>
</html>
